global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']

  - job_name: 'scheduler'
    static_configs:
      - targets: ['scheduler:8000'] # Assuming scheduler exposes metrics on 8000 or similar

  - job_name: 'worker'
    static_configs:
      - targets: ['worker:8000']
